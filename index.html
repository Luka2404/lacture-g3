<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="icon" href="https://img.icons8.com/arcade/512/jake.png">

    <title>Login / Registration</title>

</head>
<body>
    <section class="s-1">
        <div class="container">
            <h4>Contact</h4>
            <h2>
                contact us to get <br class="br"> free support
            </h2>
            <div class="form-wrapper">
                <form action="#" method="post">
                    <textarea placeholder="Description" name="Description" id="description"></textarea>
                <div class="inputs-wrapper">
                   <input type="text" name="subject" id="subject" placeholder="subject">
                   <input type="text" name="username" id="username" placeholder="username">
                   <input type="email" name="email" id="email" placeholder="email">
                   <button>Send</button>
                </div>
            </form>
            </div>
        </div>

    </section>

    <div class="cards-s1 container">

       <div class="card-s1">
            <div class="ball">
                <img src="images/mail.png" alt="mail">
            </div>
          <h4 class="h-4">Email</h4>
            <p class="p-4">example@yahho.com <br>
                           examplemail2@yahho.com  </p>
              </div>
        
         <div class="card-s1">
        <div class="ball">
                    <img src="images/phone.png" alt="phone">
                </div>
                <h4 class="h-4">Phone</h4>
                <p class="p-4">+ 995 599 99 99 <br>
                               + 995 599 99 99     </p>
              </div>

                <div class="card-s1">
                    <div class="ball">
                        <img src="images/map-pin.png" alt="location">
                   </div>
                    <h4 class="h-4">location</h4>
                  <p class="p-4">Main Str Chicago Ilions<br>
                                 main Street New York City </p>
                </div>

         </div>

         <section class="conteiner-s-2">
            <div class="container wrapper">
                <h4>Photo</h4>
                <h2>See our Latest photo <br>
                    from restaurant and hotel</h2>
            </div>
            <div class="imgs-s2">
                <img class="img-s-s" src="images/img1.png" alt="img">
                <img class="img-s-s" src="images/img2.png" alt="img">
                <img class="img-s-s" src="images/img3.png" alt="img">
            </div>


         </section>

</body>
</html>
